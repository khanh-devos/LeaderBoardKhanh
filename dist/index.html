<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    <title>Scores</title>
<script defer src="bundlee86c8894f311faeb50aa.js"></script></head>
<body>
    <header id="header">
      <h1 id="headerTitle">Leaderboard</h1>
    </header>

    <main id="main">
        <section id="scoresShow">
            <header class="sectionHeader">
                <h4 id="sectionTitle">Recent Scores</h4>
                <button id="refreshBtn" class="btn">Refresh</button>
            </header>
            <ul id="scoresUl"></ul>
        </section>

        <section id="scoreAdd">
            <form action="" id="scoresForm">
                <ul id="formUl">
                    <li class="sectionHeader">Add your score</li>
                    <li><input required name="name" type="text" class="input"></li>
                    <li><input required name="score" type="text" class="input"></li>
                    <li id="btnli">
                        <input name="button" type="submit" value="Submit" class="input" id="formbtn">
                    </li>
                </ul>
            </form>
        </section>

    </main>

</body>
</html>
