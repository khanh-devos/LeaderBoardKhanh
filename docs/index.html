<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        
    <title>Scores</title>
<script defer src="bundle849d382e5db4d68d99fa.js"></script></head>
<body>
    <header id="header">
      <h1 id="headerTitle">Leaderboard</h1>
    </header>

    <main id="main">
        <section id="scoresShow">
            <header class="sectionHeader">
                <h4 class="sectionTitle">Recent Scores</h4>
                <button id="refreshBtn" class="btn">
                    <span class="material-symbols-outlined" id="refreshIcon">
                    autorenew
                    </span>  
                </button>
            </header>
            <ul id="scoresUl"></ul>
        </section>

        <section id="scoreAdd">
            <form action="" id="scoresForm">
                <ul id="formUl">
                    <li class="sectionTitle">Add your score</li>
                    <li><input required name="user" type="text" class="input"></li>
                    <li><input required name="score" type="number" class="input"></li>
                    <li id="btnli">
                        <input name="button" type="submit" value="Submit" class="input" id="formbtn">
                    </li>
                </ul>
            </form>
        </section>

    </main>

</body>
</html>
